---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header class="c-page-header">
    <h1 class="c-page-header__title" itemprop="name headline">{{ page.title }}</h1>
    <p class="u-margin-none u-font-weight-bold">{{ page.strapline }}</p>
    <p class="u-margin-none u-font-style-italic"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

</article>
