{{ partial "header.html" . }}
	<main>
		{{ .Content }}
		{{ $paginator := .Paginate (where .Site.Pages "Type" "posts") }}
		<ul>
			{{ range $paginator.Pages }}
				<li>{{ partial "summary.html" . }}</li>
			{{ end }}
		</ul>
		{{ partial "pagination.html" . }}
	</main>
{{ partial "footer.html" . }}
